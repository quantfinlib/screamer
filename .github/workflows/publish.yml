name: Build and Publish

on:
  push:
    tags: 'v*'

permissions:
  contents: read
  id-token: write  # Required for PyPI Trusted Publishers

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]


    steps:
    - uses: actions/checkout@v4   

    # Used to host cibuildwheel
    - uses: actions/setup-python@v5

    # Install Python development headers for Linux (Ubuntu)
    - name: Install Python dev headers (Linux only)
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get update && sudo apt-get install -y python3-dev

    # Install development tools for macOS if needed
    - name: Install dependencies for macOS
      if: matrix.os == 'macos-latest'
      run: brew install python@3.9  # Adjust this as necessary for your project

    # Install cibuildwheel and build dependencies for all platforms
    - name: Install cibuildwheel and build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cibuildwheel==2.21.3 scikit-build cmake ninja pybind11

    - name: Build wheels
      env:
        CIBW_BUILD_VERBOSITY: 1
        CIBW_BEFORE_BUILD: yum install -y python3-devel
        CIBW_BUILD: cp39-* cp310-* cp311-*
        CIBW_TEST_COMMAND: ""
      run: |
        cibuildwheel --output-dir wheelhouse

    - name: Upload wheels
      uses: actions/upload-artifact@v3
      with:
        name: wheels-${{ matrix.os }}
        path: wheelhouse/*.whl

  publish:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Download wheels
      uses: actions/download-artifact@v3
      with:
        name: wheels-ubuntu-latest
    - uses: actions/download-artifact@v3
      with:
        name: wheels-macos-latest
    - uses: actions/download-artifact@v3
      with:
        name: wheels-windows-latest

    - name: Combine wheels
      run: |
        mkdir all_wheels
        find . -name '*.whl' -exec mv {} all_wheels/ \;
      
    - name: Publish to PyPI via Trusted Publishers
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: ./all_wheels
